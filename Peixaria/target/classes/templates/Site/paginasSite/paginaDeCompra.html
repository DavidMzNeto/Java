<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="C:\Users\Pichau\Documents\Projetos\Peixaria\src\main\resources\static\Css\paginaDeCompra.css">
</head>
<body>
    <header>
        <h1>Pagamento</h1>
    </header>

    <main>
        <section class="payment-options">
            <h2>Escolha o método de pagamento</h2>
            <form>
                <div class="option">
                    <input type="radio" id="credito" name="payment-method" value="credito">
                    <label for="credito">Cartão de Crédito</label>
                </div>
                <div class="option">
                    <input type="radio" id="debito" name="payment-method" value="debito">
                    <label for="debito">Cartão de Débito</label>
                </div>
                <div class="option">
                    <input type="radio" id="pix" name="payment-method" value="pix">
                    <label for="pix">PIX</label>
                </div>
                <button type="submit">Pagar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
