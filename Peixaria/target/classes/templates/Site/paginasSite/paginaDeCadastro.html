<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="C:\Users\Pichau\Documents\Projetos\Peixaria\src\main\resources\static\Css\paginaDeCadastro.css">
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="mt-5">
        <div class="form-group">
            <h1 class=" font-weight-bold" id="Cadastro">Cadastro</h1>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input type="text" class="form-control" id="CPF" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="text" class="form-control" id="idade" placeholder="Idade" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="(XX)xxxxx-xxxx" required>
            </div>
            <div class="form-group">
                <label for="Bday">Data de nascimento:</label>
                <input type="date" class="form-control" id="Bday">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <a href="paginaDeLogin.html"><button type="submit" class="btn btn-primary" onclick="Cadastro(); return false">Cadastrar</button></a>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>
</div>

<script>

</script>

</body>
</html>
